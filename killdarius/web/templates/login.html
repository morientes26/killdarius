<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Prihlásenie</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="/login/" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Používateľské meno" name="username" type="user" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Heslo" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Pamätať si prihlasovacie údaje
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Prihlásiť</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
